<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagination Example</title>
</head>
<body>
<div class="table-pagination">
    <ul class='pagination'>
        <li th:class="${isFirstPage} ? 'disabled' : ''"><a
                th:href="'/list?page='+${page - 1}">Prev</a></li>
        <li><a href='#'><span th:text="${page}"></span></a></li>
        <li th:class="${isLastPage} ? 'disabled' : ''"><a
                th:href="'/list?page='+${page + 1}">Next</a></li>
    </ul>
</div>
</body>
</html>
